<nav class="container mx-auto p-4 flex justify-between items-center">
    <a href='/' class="text-2xl font-bold text-indigo-600">Cáo</a>
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'products:my_listings' %}" class="text-gray-600 hover:text-indigo-600 mr-4">Quản lý tin</a>
            <a href="{% url 'products:create_listing' %}" class="bg-green-600 text-gray-600 px-4 py-2 rounded-md hover:bg-green-700 mr-4 text-sm font-medium">Đăng tin</a>
             <form action="{% url 'logout' %}" method="post" class="inline">
                 {% csrf_token %}
                 <button type="submit" class="text-gray-600 hover:text-indigo-600 text-sm">Đăng xuất</button>
             </form>
        {% else %}
             <a href="{% url 'login' %}" class="text-gray-600 hover:text-indigo-600 mr-4">Đăng nhập</a>
             {# --- SỬA DÒNG NÀY --- #}
             <a href="{% url 'products:register' %}" class="text-gray-600 hover:text-indigo-600">Đăng ký</a>
             {# ------------------- #}
        {% endif %}
    </div>
</nav>
