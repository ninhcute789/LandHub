<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}My Super Cool Shop Site{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Thêm Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Thêm Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Giữ lại CSS hiện tại -->
    {% load static %}
    <link href="{% static 'dist/styles.css' %}" rel="stylesheet" />

    <meta name="description" content="" />
    <link rel="icon" href="favicon.png" />
  </head>
  <body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <header class="shadow-md">{% include "includes/nav.html" %}</header>

    <main class="container mx-auto py-8 grow">{%block content%}{%endblock%}</main>

    <footer>
      <div class="container mx-auto p-4 text-center">
        <p>@2024 E-Com Inc. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
