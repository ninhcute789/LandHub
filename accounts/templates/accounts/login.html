{% extends 'base.html' %} {% block title %}Đăng nhập{% endblock %} {% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4 py-12">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg space-y-5">
    <!-- Tiêu đề -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Đăng nhập</h2>
      <p class="text-sm text-gray-600">Chào mừng bạn quay trở lại!</p>
    </div>

    <!-- Thông báo -->
    {% if messages %}
    <div class="space-y-2">
      {% for message in messages %}
      <div
        class="p-4 rounded-md {% if message.tags == 'error' %}bg-red-50 text-red-700 border border-red-200{% else %}bg-green-50 text-green-700 border border-green-200{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Form đăng nhập -->
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
            Tên đăng nhập
          </label>
          <input
            type="text"
            name="username"
            required
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Nhập tên đăng nhập" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Mật khẩu
          </label>
          <input
            type="password"
            name="password"
            required
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Nhập mật khẩu" />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="duration-300 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Đăng nhập
        </button>
      </div>
    </form>

    <!-- Footer -->
    <div class="text-center text-sm">
      <p class="text-gray-600">
        Chưa có tài khoản?
        <a
          href="{% url 'accounts:register' %}"
          class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline">
          Đăng ký ngay
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
