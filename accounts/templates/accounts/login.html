{% extends 'base.html' %} {% block title %}Đăng nhập{% endblock %} {% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Đăng nhập</h2>
  {% if messages %}
  <div class="mb-4">
    {% for message in messages %}
    <div
      class="p-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Tên người dùng</label>
      <input
        type="text"
        name="username"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
      <input
        type="password"
        name="password"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
    </div>
    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
      Đăng nhập
    </button>
  </form>
  <p class="mt-4 text-center text-sm text-gray-600">
    Chưa có tài khoản?
    <a href="{% url 'accounts:register' %}" class="text-indigo-600 hover:text-indigo-500"
      >Đăng ký ngay</a
    >
  </p>
</div>
{% endblock %}
