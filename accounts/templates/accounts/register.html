{% extends 'base.html' %} {% block title %}Đăng ký{% endblock %} {% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Đăng ký tài khoản</h2>
  <form method="POST" class="space-y-4">
    {% csrf_token %} {% for field in form %}
    <div>
      <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
        {{ field.label }}
      </label>
      {{ field }} {% if field.errors %}
      <div class="text-red-500 text-sm mt-1">{{ field.errors }}</div>
      {% endif %}
    </div>
    {% endfor %}
    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
      Đăng ký
    </button>
  </form>
  <p class="mt-4 text-center text-sm text-gray-600">
    Đã có tài khoản?
    <a href="{% url 'accounts:login' %}" class="text-indigo-600 hover:text-indigo-500">Đăng nhập</a>
  </p>
</div>
{% endblock %}
